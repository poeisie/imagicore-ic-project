<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./stylesheet/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <title>ImagiCore</title>
</head>

<body>
  <div class="content-wrapper">
    <header>
      <section class="header-container">
        <div class="logo">
          <h1 id="text-logo">ImagiCore</h1>
          <p>Transforme ideias em imagens. Simples assim.</p>
        </div>

        <nav class="nav-wrapper" aria-label="Menu principal">
          <ul class="nav-links">
            <li><a href="index.html">Início</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="gerar.html">Gerar Imagem</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <main class="main-content">
      <section>
        <h2>Gerar Imagem</h2>
      </section>

      <section>
        <form action="#" method="get" aria-label="Formulário para geração de imagem">
          <label for="descricao">Descrição:</label>
          <input type="text" id="descricao" name="descricao" required aria-required="true" />
          <button type="submit">Gerar</button>
        </form>
      </section>

      <section>
        <h3>Imagem Gerada</h3>
        <img src="https://picsum.photos/400/200" alt="Imagem gerada" id="imagem-gerada" />

        <p><a href="index.html">Voltar para a Página Inicial</a></p>
      </section>
    </main>
